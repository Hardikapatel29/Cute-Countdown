<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Kiss Dating App | Find Love & Meaningful Connections</title>
  <meta name="description" content="Discover love through First Kiss Dating App. Experience romantic connections from first kiss to dating to engagement. Join thousands finding meaningful relationships today.">
  <meta name="keywords" content="dating app, first kiss, romance, relationships, engagement, love connections, dating platform">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="First Kiss Dating App | Find Love & Meaningful Connections">
  <meta property="og:description" content="Discover love through First Kiss Dating App. Experience romantic connections from first kiss to dating to engagement.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Jua', cursive;
      background-image: url('../assets/images/img_geminigeneratedimageswgir6swgir6swgi_3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Layout components */
    .main-container {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 100vh;
      min-height: 1184px;
      padding: 28px 14px;
      position: relative;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .milestones-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 92%;
      margin-top: 170px;
    }
    
    .milestone-card {
      background-color: rgba(217, 217, 217, 0.7);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
      margin-bottom: 48px;
      cursor: pointer;
      border: none;
      padding: 0;
    }
    
    .milestone-card:hover {
      background-color: rgba(217, 217, 217, 0.85);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .first-kiss-card {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 90%;
      padding: 12px;
      margin-bottom: 48px;
    }
    
    .dating-card {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      padding: 22px;
      margin-bottom: 48px;
    }
    
    .engagement-card {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 92%;
      padding: 22px 4px;
      margin-bottom: 48px;
      margin-left: 4px;
    }
    
    .add-new-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      align-self: flex-end;
      width: 34%;
      background-color: rgba(217, 217, 217, 0.7);
      border-radius: 50px;
      padding: 30px 18px;
      margin-top: 116px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    
    
    /* Typography */
    .milestone-text {
      font-size: 64px;
      font-family: 'Jua', cursive;
      font-weight: 400;
      line-height: 80px;
      text-align: left;
      color: #f934ae;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .first-kiss-text {
      margin-top: 20px;
    }
    
        
    /* Responsive media queries */
    @media (min-width: 640px) {
      .main-container {
        padding: 32px 20px;
      }
      
      .milestone-text {
        font-size: 80px;
        line-height: 100px;
      }
      
      .add-new-text {
        font-size: 24px;
        line-height: 30px;
      }
      
      .milestones-container {
        margin-top: 140px;
      }
    }
    
    @media (min-width: 768px) {
      .main-container {
        padding: 40px 28px;
      }
      
      .milestone-text {
        font-size: 96px;
        line-height: 120px;
      }
      
    
    @media (min-width: 1024px) {
      .main-container {
        padding: 28px 14px;
      }
      
      .milestone-text {
        font-size: 128px;
        line-height: 160px;
      }
      
      .add-new-text {
        font-size: 36px;
        line-height: 45px;
      }
      
      .milestones-container {
        margin-top: 170px;
      }
      
      .add-new-container {
        width: 34%;
      }
      
      .icon-container {
        margin: 0 32px 40px 32px;
      }
    }
    
    @media (min-width: 1280px) {
      .milestone-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }
    }
  </style>
  
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fromanticm5710back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
  <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body>
  <main class="main-container">
    <div class="content-wrapper">
      <section class="milestones-container">
        <button class="milestone-card first-kiss-card" id="firstKissCard" aria-label="First Kiss milestone">
          <h1 class="milestone-text first-kiss-text">First Kiss</h1>
        </button>
        
        <button class="milestone-card dating-card" id="datingCard" aria-label="Dating milestone">
          <h2 class="milestone-text">Dating</h2>
        </button>
        
        <button class="milestone-card engagement-card" id="engagementCard" aria-label="Engagement milestone">
          <h2 class="milestone-text">Engagement</h2>
        </button>
        
      </section>
      
    </div>
  </main>

  <script>
    // Add click event listeners to milestone cards for navigation
    document.addEventListener('DOMContentLoaded', function() {
      const firstKissCard = document.getElementById('firstKissCard');
      const datingCard = document.getElementById('datingCard');
      const engagementCard = document.getElementById('engagementCard');
      
      if (firstKissCard) {
        firstKissCard.addEventListener('click', function() {
          window.location.href = 'first_kiss_counter_page.html';
        });
      }
      
      if (datingCard) {
        datingCard.addEventListener('click', function() {
          window.location.href = 'dating_counter_page.html';
        });
      }
      
      if (engagementCard) {
        engagementCard.addEventListener('click', function() {
          window.location.href = 'engagement_counter_page.html';
        });
      }
    });
  </script>
</body>
</html>
